  push:
    branches:
      - main
    paths:
      - finalProject/network/**
      - finalProject/webservers/**

  pull_request:
    branches:
      - main
    paths: 
      - finalProject/network/**
      - finalProject/webservers/**

permissions:
  contents: read
  pull-requests: write

